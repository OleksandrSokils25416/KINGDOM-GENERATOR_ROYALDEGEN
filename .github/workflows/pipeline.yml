name: Create and publish a Docker image

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image-for-client:
    env:
      IMAGE_NAME: ${{ github.repository }}/client
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: client/royaldegen
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-and-push-image-for-server:
    env:
      IMAGE_NAME: ${{ github.repository }}/server
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-image-for-client:
    runs-on: ubuntu-latest
    needs: build-and-push-image-for-client
    environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp-client.outputs.webapp-url }}

    steps:
      - name: Debug PAT and Network
        run: echo "Testing PAT Permissions..."
            curl -v -u "${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME }}:${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD }}" https://ghcr.io/v2/
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD }}" | docker login ghcr.io -u ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME }} --password-stdin

      - name: Deploy to Azure Web App Client
        id: deploy-to-webapp-client
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'RoyalDeGenerator'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_CLIENT }}
          images: 'ghcr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME }}/kingdom-generator_royaldegen/client:sha256:${{ github.sha }}'

  deploy-image-for-server:
    runs-on: ubuntu-latest
    needs: build-and-push-image-for-server
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp-server.outputs.webapp-url }}

    steps:
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD }}" | docker login ghcr.io -u ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME }} --password-stdin

      - name: Deploy to Azure Web App Client
        id: deploy-to-webapp-server
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'RoyalDeGeneratorBack'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_SERVER }}
          images: 'ghcr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME }}/kingdom-generator_royaldegen/server:sha256:${{ github.sha }}'